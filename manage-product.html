<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/manage-product.css">
    <!-- link font from google ( roboto ) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="wapper">
            <header class="header">
                <h1 class="header-heading">QUẢN LÝ SẢN PHẨM</h1>
                <div class="header__wapper">
                    <div class="header-filter">
                        <input class="filter-input filter__search-name" type="text" name="" id="" placeholder="Tìm tên sản phẩm">
                        <input class="filter-input filter__search-category" type="text" name="" id="" placeholder="Phân loại">
                        <input class="filter-input filter__search-manufacturer" type="text" name="" id="" placeholder="Nhà sản xuất">
                        <button class="filter-btn">Lọc</button>
                    </div>
                    <button class="header__add-btn">Thêm dòng sản phẩm mới</button>
                </div>
            </header>
    
            <div class="content">
                <table class="content-table">
                    <tbody class="content-table__body">
                        <tr>
                            <th class="table__name-row">Tên dòng SP</th>
                            <th class="table__id-row">Mã</th>
                            <th class="table__category-row">Phân loại</th>
                            <th class="table__manufacturer-row">Nhà sản xuất</th>
                            <th class="table__state-row">Tình trạng</th>
                            <th class="table__accessories-row">Phụ kiện</th>
                            <th class="table__warranty-row">Bảo hành</th>
                            <th class="table__quantity-row">Số lượng</th>
                            <th class="table__price-row">Giá</th>
                        </tr>
                        
                        
                    </tbody>
                </table>
            </div>
    
            <footer class="footer"></footer>
        </div>
    </div>

    <div class="modal modal-form">
        <div class="modal__overlay modal__overlay-form"></div>
        <div class="manage-product">
            <h1 class="manage-product__heading">THÊM SẢN PHẨM MỚI</h1>
            <form id="manage-product__form">
                <div class="manage-product__left-column">
                    <div class="form-group">
                        <span>Tên sản phẩm</span>
                        <input type="text" id="manage-product__name">
                    </div>

                    <div class="form-group">
                        <span>Mã sản phẩm</span>
                        <input type="text" id="manage-product__id">
                    </div>

                    <div class="form-group">
                        <span>Tình trạng</span>
                        <input type="text" id="manage-product__state">
                    </div>

                    <div class="form-group">
                        <span>Loại sản phẩm</span>
                        <input list="category" id="manage-product__category">
                        <datalist id="category">
                            <option value="Máy ảnh">
                            <option value="Máy quay">
                            <option value="Ống kính">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <span>Hãng sản xuất</span>
                        <input list="manufacturer" id="manage-product__manufacturer">
                        <datalist id="manufacturer">
                            <option value="Sony">
                            <option value="Fujifilm">
                            <option value="Canon">
                            <option value="Nikon">
                        </datalist>
                    </div>

                    <div class="form-group__file">
                        <span>Thêm hình ảnh cho sản phẩm: </span>
                        <input type="file" accept="images/*" multiple name="" id="manage-product__img">
                    </div>
                </div>

                <div class="manage-product__right-column">
                    <div class="form-group__accessories">
                        <span>Phụ kiện kèm theo:</span>
                        <input type="text" id="manage-product__accessories"><br>
                        <input type="checkbox" name="accessories" value="dây đeo">
                        <label for="">Dây đeo</label>
                        <input type="checkbox" name="accessories" value="bao da">
                        <label for="">Bao da</label>
                        <input type="checkbox" name="accessories" value="pin">
                        <label for="">Pin</label>
                        <input type="checkbox" name="accessories" value="thẻ nhớ 16GB">
                        <label for="">Thẻ nhớ 16GB</label>
                    </div>
                    

                    <div class="form-group__warranty">
                        <span class="warranty-label">Bảo hành:</span>
                        <input type="radio" name="warranty" value="3 tháng">
                        <label >3 tháng</label>
                        <input type="radio" name="warranty" value="6 tháng">
                        <label >6 tháng</label>
                        <input type="radio" name="warranty" value="1 năm">
                        <label >1 năm</label>
                    </div>
                    

                    <div class="form-group form-group__quantity">
                        <span>Số lượng</span>
                        <input type="number" name="" id="manage-product__quantity" value="0">
                    </div>

                    <div class="form-group">
                        <span>Giá</span>
                        <input type="number" name="" id="manage-product__price" value="0">
                    </div>

                </div>
                
                <button type="button" class="manage-product__btn-submit">Thêm sản phẩm</button>
            </form>
            
            
        </div>
    </div>
</body>
<script src="./assets/js/manage-product.js"></script>
</html>
